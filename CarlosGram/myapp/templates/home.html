{% extends "homebase.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class = "col-12">
                <h1>Posts</h1>
                <ul>
                    {% for post in posts %}
                    Usuário: {{post.user}}<br>
                    <li>Descrição: {{post.description}}</li>
                    {% if post.image %}
                    <img src = "{{post.image.url}}" alt = "">
                    {% endif %}
                    {% endfor %}
                    {}
                </ul>
            </div>
        </div>
    <a href = "{% url 'create' %}">create new post</a>
</body>
</html>
{% endblock %}
