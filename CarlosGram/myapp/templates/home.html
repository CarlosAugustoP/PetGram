{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petgram: Your favorite pet sharing site!</title>
</head>
<body>
    {% load static %}
    <img src="{% static 'img/logo.png' %}" alt="Your Image">
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post" action="{% url 'index' %}">
        <div class = "formname"><h1>Welcome to PetGram!</h1></div>
        {% csrf_token %}
    
        <label for="{{ form.username.id_for_label }}"></label>
        <input type="text" name="username" placeholder="Usuário" required value="{{ form.username.value|default:'' }}">
        <br>
    
        <label for="{{ form.email.id_for_label }}"></label>
        <input type="email" name="email" placeholder="Email" required value="{{ form.email.value|default:'' }}">
        <br>
    
        <label for="{{ form.password1.id_for_label }}"></label>
        <input type="password" name="password1" placeholder="Senha" required>
        <br>
    
        <label for="{{ form.password2.id_for_label }}"></label>
        <input type="password" name="password2" placeholder="Confirmar Senha" required>
        <br>
    
        <label for="{{ form.phone.id_for_label }}"></label>
        <input type="tel" name="phone" placeholder="Telefone" required value="{{ form.phone.value|default:'' }}">
        <br>
    
        <label for="{{ form.address.id_for_label }}"></label>
        <input type="text" name="address" placeholder="Endereço" required value="{{ form.address.value|default:'' }}">
        <br>
    
        <button type="submit">Signup</button>
    </form>
    
    
</body>
</html>
{% endblock %}
