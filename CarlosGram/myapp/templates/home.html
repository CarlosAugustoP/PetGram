{% extends "homebase.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Posts</h1>
    <a href = "{% url 'create' %}">create new post</a>
    <div class = "container">
        <div class = "row">
            <div class = "col-12">        
                    {% for post in posts %}
                    <div class = post>
                        {{user.username}}
                        <p>Descrição: {{post.description}}</p>
                        {% if post.image %}
                        <img src = "{{post.image.url}}" alt = "">
                        {% endif %}
                    </div>
                    {% endfor %}
                    
                
            </div>
        </div>
    
</body>
</html>
{% endblock %}
